# GU CAFE MAQ
#csv files: GU_MAQs_11March2019_ChoiceText.csv, GU_MAQs_11March2019_SecondFile_ChoiceText.csv
# Parent's Media Use section of survey (PTS_MAQS V3.1_Data Dictionary_Questions)

entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: respondent_id
      ol.idnumber:
        type: "ol.idnumber"
        column: "ResponseId" #not sure if this or Person ID should be PK.
    name: "respondent"

  household:
    fqn: "demographics.household"
    entitySetName: "CAFE_MAQ_Households"
    propertyDefinitions:
      household.id:
        type: "household.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["ResponseId"]
          hashFunction: "sha256"
    name: "household"

