  TV:
    fqn: "o.device"
    entitySetName: "CAFE_MAQ_Devices"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q33_1"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "television"
      ol.name:
        type: "ol.name"
        column: "Q33_1"
    conditions:
    - !<conditions.BooleanIsNullCondition>
