  # ************USING DEVICES WHEN WITH CHILDREN ********************
  duringmealsactivity:
    fqn: "ol.primaryactivity"
    entitySetName: "CAFE_MAQ_Activities"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ValueTransform>
          value: "media_duringmeals"
      ol.activity:
        type: "ol.activity"
        transforms:
        - !<transforms.ValueTransform>
          value: "using phone or other device (e.g., to make calls, text, check email, watch a video, check social media) during meals"
      ol.participant:
        type: "ol.participant"
        transforms:
        - !<transforms.ValueTransform>
          value: "adult"
    conditions:
    - !<conditions.ConditionalAnd> {}
    - !<conditions.BooleanRegexCondition>
      column: "Q62_1"
      pattern: "(?i)(\\bI never do this\\b)"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
