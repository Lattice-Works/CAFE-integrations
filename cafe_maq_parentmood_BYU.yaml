# cafe MAQ BYU
# csv filename: MAQs_BYU_V3_2018_20181004_Returning.csv
# Mood Introspection Scale Questions

entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: [respondent_id]
          hashFunction: "sha256"
      ol.idnumber:
        type: "ol.idnumber"
        column: "ResponseId" #not sure if this or Person ID should be PK.
    name: "respondent"

  parentingmoodlively:
    fqn: "ol.parentmood"
    entitySetName: "CAFE_MAQ_ParentingMoodAssessment"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: "Q98_1"
            separator: "_"
          - !<transforms.ValueTransform>
            value: "lively"
      ol.mood:
        type: "ol.mood"
        transforms:
        - !<transforms.ValueTransform>
          value: "Lively"
      ol.response:
        type: "ol.response"
        column: "Q98_1"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["1", "2", "3", "4"]
          goal: ["Definitely do not feel", "Do not feel", "Slightly feel", "Definitely feel"]
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q98_1"
      reverse: true
    name: "parentingmoodlively"

