# Wisconsin-Madison
# csv filename: CAFE+Questionnaire+v.2+-+Physio+Study+(WI-AMP-BTV)_February+6,+2019_09.01 - CHOICE TEXT.csv

entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: ["respondent_id"]
      ol.idnumber:
        type: "ol.idnumber"
        column: "ResponseId" #not sure if this or Person ID should be PK.
    name: "respondent"

  childsubject:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Children"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: ["child_id"]
    name: "childsubject"

  household:
    fqn: "demographics.household"
    entitySetName: "CAFE_MAQ_Households"
    propertyDefinitions:
      household.id:
        type: "household.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["ResponseId", "child_id", "Q23"]
          hashFunction: "sha256"
    name: "household"

  communication_household:
    fqn: "ol.communication"
    entitySetName: "CAFE_MAQ_Household_Communication"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["Q28", "Q30_1", "Q31", "Q29_45", "Q29_46", "Q29_47", "Q29_48", "Q29_49", "Q29_50", "Q29_51", "Q29_52", "Q29_53", "Q29_54", "Q29_55", "Q29_56", "Q29_57", "Q29_58", "Q29_59", "Q31_3", "Q31_6", "Q31_2", "Q31_7", "Q31_4", "Q31_9", "Q31_8"]
          hashFunction: "sha256"
      ol.number:
        type: "ol.number"
        column: "Q28"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["1", "2", "Yes", "No"]
          goal: ["2", "1", "2", "1"]
        - !<transforms.ParseIntTransform> {}
      ol.language:
        type: "ol.language"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.BooleanContainsTransform>
            column: "Q29_45"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Arabic"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_46"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Cantonese"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_47"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "English"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_48"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Dutch"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_49"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "French"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_50"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Czech"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_51"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "German"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_52"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Hebrew"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_53"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Italian"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_54"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Korean"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_55"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Mandarin"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_56"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Polish"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_57"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Portuguese"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_58"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Spanish"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_59"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Swedish"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q29_44"
            string: "1"
            transformsIfTrue:
            - !<transforms.ColumnTransform>
              column: "Q29_44_TEXT"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
      ol.pcttime:
        type: "ol.pcttime"
        column: "Q30_1"
        transforms:
        - !<transforms.ParseDoubleTransform> {}
      ol.status:
        type: "ol.status"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.BooleanContainsTransform>
            column: "Q31_3"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Mom"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q31_6"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Dad"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q31_2"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Grandfather"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q31_7"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Grandmother"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q31_4"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Chilcare"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q31_9"
            string: "1"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Siblings"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
          - !<transforms.BooleanContainsTransform>
            column: "Q31_8"
            string: "1"
            transformsIfTrue:
            - !<transforms.ColumnTransform>
              column: "Q31_8_TEXT"
            transformsIfFalse:
            - !<transforms.ValueTransform>
              value: null
    name: "communication_household"

  communication_caregiver:
    fqn: "ol.communication"
    entitySetName: "CAFE_MAQ_Caregiver_Communication"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "Q32"
      ol.language:
        type: "ol.language"
        column: "Q32"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q32"
      reverse: true
    name: "communication_caregiver"

associationDefinitions:
# ************************** COMMUNICATION ASSOCIATIONS **********************
  partof_a:
    fqn: "ol.partof"
    entitySetName: "CAFE_MAQ_PartOf"
    src: "respondent"
    dst: "household"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["respondent_id", "ResponseId", "child_id", "Q23"]
          hashFunction: "sha256"
    name: "partof_a"

  partof_b:
    fqn: "ol.partof"
    entitySetName: "CAFE_MAQ_PartOf"
    src: "childsubject"
    dst: "household"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["child_id", "ResponseId", "child_id", "Q23"]
          hashFunction: "sha256"
    name: "partof_b"

  relatedto:
    fqn: "ol.relatedto"
    entitySetName: "CAFE_MAQ_RelatedTo"
    src: "respondent"
    dst: "childsubject"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["respondent_id", "child_id"]
          hashFunction: "sha256"
    name: "relatedto"

  reported3:
    fqn: "ol.reported"
    entitySetName: "CAFE_MAQ_Reported"
    src: "respondent"
    dst: "communication_household"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["respondent_id", "Q28", "Q30_1", "Q31", "Q29_45", "Q29_46", "Q29_47", "Q29_48", "Q29_49", "Q29_50", "Q29_51", "Q29_52", "Q29_53", "Q29_54", "Q29_55", "Q29_56", "Q29_57", "Q29_58", "Q29_59", "Q31_3", "Q31_6", "Q31_2", "Q31_7", "Q31_4", "Q31_9", "Q31_8"]
          separator: "_"
    name: "reported3"

  reported4:
    fqn: "ol.reported"
    entitySetName: "CAFE_MAQ_Reported"
    src: "respondent"
    dst: "communication_caregiver"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["respondent_id", "Q32"]
          separator: "_"
    name: "reported4"

  involvedin3:
    fqn: "ol.involvedin"
    entitySetName: "CAFE_MAQ_InvolvedIn"
    src: "childsubject"
    dst: "communication_household"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["child_id", "Q28", "Q30_1", "Q31", "Q29_45", "Q29_46", "Q29_47", "Q29_48", "Q29_49", "Q29_50", "Q29_51", "Q29_52", "Q29_53", "Q29_54", "Q29_55", "Q29_56", "Q29_57", "Q29_58", "Q29_59", "Q31_3", "Q31_6", "Q31_2", "Q31_7", "Q31_4", "Q31_9", "Q31_8"]
          separator: "_"
      ol.role:
        type: "ol.role"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
    name: "involvedin3"

  involvedin4:
    fqn: "ol.involvedin"
    entitySetName: "CAFE_MAQ_InvolvedIn"
    src: "childsubject"
    dst: "communication_caregiver"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["child_id", "Q32"]
          separator: "_"
      ol.role:
        type: "ol.role"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
    name: "involvedin4"
