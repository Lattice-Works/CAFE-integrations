# GU CAFE MAQ
#csv files: GU_MAQs_11March2019_ChoiceText.csv, GU_MAQs_11March2019_SecondFile_ChoiceText.csv
# Video Chat part of survey

entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: [respondent_id]
          hashFunction: "sha256"
      ol.idnumber:
        type: "ol.idnumber"
        transforms:
        - !<transforms.HashTransform>
          columns: ["ResponseId"]
          hashFunction: "sha256"
    name: "respondent"

  subject:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Children"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: child_id
    name: "subject"

  videochat:
    entitySetName: "CAFE_MAQ_Devices"
    fqn: "o.device"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q51"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "videochat"
      ol.name:
        type: "ol.name"
        transforms:
        - !<transforms.ValueTransform>
          value: "video chat (e.g., FaceTime, Skype, WhatsApp video call"
    conditions:
    - !<conditions.BooleanRegexCondition>
      column: "Q51"
      pattern: "(?i)(\\bYes\\b)"
      reverse: false
    name: "videochat"

  videochatchilduse1:
    fqn: "ol.deviceuse"
    entitySetName: "CAFE_MAQ_Device_Use"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q52_1"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "videochat_childuse"
      ol.status:
        type: "ol.status"
        column: "Q51"
      ol.relevantperiod:
        type: "ol.relevantperiod"
        transforms:
        - !<transforms.ValueTransform>
          value: "current/ever"
      general.frequency:
        type: "general.frequency"
        column: "Q52_1"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
      ol.name:
        type: "ol.name"
        transforms:
        - !<transforms.ValueTransform>
          value: "Video chat (e.g., FaceTime, Skype, WhatsApp video call)"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q51"
      reverse: true
    name: "videochatchilduse1"

  videochatchilduse2:
    fqn: "ol.deviceuse"
    entitySetName: "CAFE_MAQ_Device_Use"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q52_2"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "videochat_childuse"
      ol.status:
        type: "ol.status"
        column: "Q51"
      ol.relevantperiod:
        type: "ol.relevantperiod"
        transforms:
        - !<transforms.ValueTransform>
          value: "current/ever"
      general.frequency:
        type: "general.frequency"
        column: "Q52_2"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
      ol.name:
