# cafe MAQ BYU
# csv filename: MAQs_BYU_V3_2018_20181004_Returning.csv
# Video Chat section of survey (PTS_MAQS V3.1_Data Dictionary_Questions)

entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: [respondent_id]
          hashFunction: "sha256"
      ol.idnumber:
        type: "ol.idnumber"
        transforms:
        - !<transforms.HashTransform>
          columns: ["ResponseId"]
          hashFunction: "sha256"
    name: "respondent"

  subject:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Children"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: child_id
    name: "subject"

# ********** VIDEO CHAT ATTITUDES FOR CHILD **********
  keepintouchvideochatattitude:
    fqn: "ol.mediauseattitude"
    entitySetName: "CAFE_MAQ_MediaUseAttitudes"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q53_1"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "videochat_keepintouch"
      ol.levelofagreement:
        type: "ol.levelofagreement"
        column: "Q53_1"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["1", "2", "3", "4", "5"]
          goal: ["Never", "Rarely", "Sometimes", "Often", "Very often"]
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "parent use for child"
      ol.reason:
        type: "ol.reason"
        transforms:
        - !<transforms.ValueTransform>
          value: "use video chat so child can keep in touch with distant relatives"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "video chat (e.g., FaceTime, Skype, WhatsApp video call)"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q53_1"
      reverse: true
    name: "keepintouchvideochatattitude"

  parenttravelingvideochatattitude:
