    fqn: "ol.screenedwith"
    entitySetName: "CAFE_MAQ_ScreenedWith"
    src: "respondent"
    dst: "parentingstressindex"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["Q262", "ResponseId"]
          hashFunction: "sha256"
    name: "screenedwith"
