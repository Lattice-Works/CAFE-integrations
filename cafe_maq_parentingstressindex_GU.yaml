  qualitycontrol:
    fqn: "ol.qualitycontrol"
    entitySetName: "CAFE_MAQ_QualityControl"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "Q89_6"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "respondents told to select 'Not sure'"
      ol.selection:
        type: "ol.selection"
        column: "Q89_6"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q89_6"
      reverse: true
    name: "qualitycontrol"

associationDefinitions:
  screenedwith:
    fqn: "ol.screenedwith"
    entitySetName: "CAFE_MAQ_ScreenedWith"
    src: "respondent"
    dst: "parentingstressindex"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["Q281", "ResponseId"]
          hashFunction: "sha256"
    name: "screenedwith"

  reported:
    fqn: "ol.reported"
    entitySetName: "CAFE_MAQ_Reported"
    src: "respondent"
    dst: "qualitycontrol"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["Q89_6", "ResponseId"]
          hashFunction: "sha256"
    name: "reported"
