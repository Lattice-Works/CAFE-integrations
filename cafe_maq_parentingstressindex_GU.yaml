        column: "Q89_10"
      ol.discipline:
        type: "ol.discipline"
        column: "Q90_1"
      ol.number:
        type: "ol.number"
        column: "Q91_1"
        transforms:
        - !<transforms.ReplaceTransform>
          target: [“3 or fewer”, “5-Apr", “7-Jun”, “8-9", “10 or more”]
          goal: ["3", "4", "6", "8", "10"]
        - !<transforms.ParseIntTransform> {}
      ol.botheredbyactions:
