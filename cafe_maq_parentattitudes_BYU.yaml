# Parent Attitudes section of survey (PTS_MAQS V3.1_Data Dictionary_Questions)

entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: "respondent_id"
        # column: "Q262" #Person ID
      ol.idnumber:
        type: "ol.idnumber"
        column: "ResponseId" #not sure if this or Person ID should be PK.
    name: "respondent"

  subject:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Children"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: "child_id"
        # transforms:
        # - !<transforms.ConcatTransform>
        #   columns: ["ResponseId", "Q262"]
        #   separator: "_"
    name: "subject"

# ********** MEDIA USE ATTITUDES FOR CHILD **********

  keepintouchvideochatattitude:
    fqn: "ol.mediauseattitude"
    entitySetName: "CAFE_MAQ_MediaUseAttitudes"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ValueTransform>
          value: "videochat_keepintouch"
      ol.levelofagreement:
        type: "ol.levelofagreement"
        column: "Q53_1"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["1", "2", "3", "4", "5"]
          goal: ["Strongly disagree", "Somewhat disagree", "Neither agree nor disagree", "Somewhat agree", "Strongly agree"]
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "parent use for child"
      ol.reason:
        type: "ol.reason"
        transforms:
        - !<transforms.ValueTransform>
          value: "use video chat so child can keep in touch with distant relatives"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "video chat (e.g., FaceTime, Skype, WhatsApp video call)"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q53_1"
      reverse: true
    name: "keepintouchvideochatattitude"

