    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["respondent_id", "Q68_1", "Q68_2", "Q68_3", "Q68_4", "Q68_5", "Q68_6"]
