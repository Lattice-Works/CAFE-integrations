# Wisconsin-Madison
# csv filename: CAFE+Questionnaire+v.2+-+Physio+Study+(WI-AMP-BTV)_February+6,+2019_09.01 - CHOICE TEXT.csv



entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: ["respondent_id"]
      ol.idnumber:
        type: "ol.idnumber"
        column: "ResponseId" #not sure if this or Person ID should be PK.
    name: "respondent"

  subject:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Children"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: child_id
    name: "subject"

  household:
    fqn: "demographics.household"
    entitySetName: "CAFE_MAQ_Households"
    propertyDefinitions:
      household.id:
        type: "household.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["ResponseId", "child_id", "Q23"]
          hashFunction: "sha256"
    name: "household"

# *************** RESTRICTING MEDIA FOR CHILD **********
  parentrestrictionchild:
    fqn: "ol.parentmediationscale"
    entitySetName: "CAFE_MAQ_ParentMediationScale"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.HashTransform>
            columns: ["Q68_1", "Q68_2", "Q68_3", "Q68_4", "Q68_5", "Q68_6"]
            hashFunction: "sha256"
          - !<transforms.ValueTransform>
            value: "parental_restriction_child"
      ol.parentalcontrols:
        type: "ol.parentalcontrols"
        column: "Q68_1"
      ol.usesparentalmediawebsite:
        type: "ol.usesparentalmediawebsite"
        column: "Q68_2"
      ol.restrictschildmediause:
        type: "ol.restrictschildmediause"
        column: "Q68_3"
      ol.usesratingsystem:
        type: "ol.usesratingsystem"
        column: "Q68_4"
      ol.parentalcoviewing:
        type: "ol.parentalcoviewing"
        column: "Q68_5"
      ol.restrictions:
        type: "ol.restrictions"
        transforms:
        - !<transforms.BooleanIsNullTransform>
          column: "Q68_6"
          transformsIfTrue:
          - !<transforms.ValueTransform>
            value: null
          transformsIfFalse:
          - !<transforms.ColumnTransform>
            column: "Q68_6"
      ol.restrictedactivities:
        type: "ol.restrictedactivities"
        transforms:
        - !<transforms.BooleanIsNullTransform>
          column: "Q68_6_TEXT"
          transformsIfTrue:
          - !<transforms.ValueTransform>
            value: null
          transformsIfFalse:
          - !<transforms.ColumnTransform>
            column: "Q68_6_TEXT"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q68_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q68_2"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q68_3"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q68_4"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q68_5"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q68_6"
      reverse: true
    name: "parentrestrictionchild"

  parentlimitshousehold:
    fqn: "ol.parentmediationscale"
    entitySetName: "CAFE_MAQ_ParentMediationScale"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q69_1", "Q69_2"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "parental_limits_household"
      ol.timelimits:
        type: "ol.timelimits"
        column: "Q69_1"
      ol.contentrestrictions:
        type: "ol.contentrestrictions"
        column: "Q69_2"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q69_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q69_2"
      reverse: true
    name: "parentlimitshousehold"

# ******************** MEDIA USE IN HOME *******************

  mediauseinhome:
    fqn: "ol.parentmediationscale"
    entitySetName: "CAFE_MAQ_ParentMediationScale"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.HashTransform>
            columns: ["Q70_1", "Q70_2", "Q70_3", "Q70_4", "Q70_5", "Q70_6", "Q70_7", "Q70_8", "Q70_9", "Q70_10", "Q70_11", "Q70_12", "Q70_13", "Q70_14", "Q70_15"]
            hashFunction: "sha256"
          - !<transforms.ValueTransform>
            value: "mediause_inhome"
      ol.activityenjoyment:
        type: "ol.activityenjoyment"
        column: "Q70_1"
      ol.comprehension:
        type: "ol.comprehension"
        column: "Q70_2"
      ol.laughter:
        type: "ol.laughter"
        column: "Q70_3"
      ol.setviewinghours:
        type: "ol.setviewinghours"
        column: "Q70_4"
      ol.commoninterest:
        type: "ol.commoninterest"
        column: "Q70_5"
      ol.badactions:
        type: "ol.badactions"
        column: "Q70_6"
      ol.restrictions:
        type: "ol.restrictions"
        column: "Q70_7"
      ol.inappropriatecontent:
        type: "ol.inappropriatecontent"
        column: "Q70_8"
      ol.explainmeaning:
        type: "ol.explainmeaning"
        column: "Q70_9" #explain what something really means
      ol.action:
        type: "ol.action"
        column: "Q70_10" #watch together just for fun
      ol.explainmotives:
        type: "ol.explainmotives"
        column: "Q70_11"
      ol.advancenotice:
        type: "ol.advancenotice"
        column: "Q70_12"
      ol.favoriteprogram:
        type: "ol.favoriteprogram"
        column: "Q70_13"
      ol.positiveeffects:
        type: "ol.positiveeffects"
        column: "Q70_14"
      sharing.programstoexclude:
        type: "sharing.programstoexclude"
        column: "Q70_15"
    name: mediauseinhome

  qualitycontrol:
    fqn: "ol.qualitycontrol"
    entitySetName: "CAFE_MAQ_QualityControl"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q70_16"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "attentioncheck_sometimes"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "respondents told to select 'Sometimes'"
      ol.selection:
        type: "ol.selection"
        column: "Q70_16"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q70_16"
      reverse: true
    name: "qualitycontrol"

  # **************** EXPOSURE TO NON ENGLISH MEDIA *******************

  nonenglishmediaexposure:
    fqn: "ol.mediaexposure"
    entitySetName: "CAFE_MAQ_MediaExposure"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q72", "Q73"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "nonenglish_mediaexposure"
      ol.type:
        type: "ol.type"
        transforms:
        - !<transforms.ValueTransform>
          value: "videos, TV shows, movies, music, and books not in English"
      ol.status:
        type: "ol.status"
        column: "Q72"
      ol.duration:
        type: "ol.duration"
        column: "Q73"
      ol.units:
        type: "ol.units"
        transforms:
        - !<transforms.ValueTransform>
          value: "percentage"
      ol.language:
        type: "ol.language"
        transforms:
        - !<transforms.ValueTransform>
          value: "non-English"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q73"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q72"
      reverse: true
    name: "nonenglishmediaexposure"


