        column: "Q71_5"
      ol.verificationsource6:
        type: "ol.verificationsource"
        column: "Q71_12"
      ol.verificationsource7:
        type: "ol.verificationsource"
        column: "Q71_6"
      ol.verificationsource8:
        type: "ol.verificationsource"
        column: "Q71_7"
      ol.verificationsource9:
        type: "ol.verificationsource"
        column: "Q71_8"
      ol.verificationsource10:
        type: "ol.verificationsource"
        column: "Q71_9"
      ol.verificationsource11:
        type: "ol.verificationsource"
        column: "Q71_10"
      ol.verificationsource12:
        type: "ol.verificationsource"
        column: "Q71_11"
      ol.verificationsource15:
        type: "ol.verificationsource"
        column: "Q71_11_TEXT"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q71_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q71_2"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q71_3"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q71_4"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q71_5"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q71_12"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q71_6"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q71_7"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q71_8"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
