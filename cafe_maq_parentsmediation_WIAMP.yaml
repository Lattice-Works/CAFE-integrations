            hashFunction: "sha256"
          - !<transforms.ValueTransform>
            value: "setlimits_advicesource"
      ol.verificationsource1:
        type: "ol.verificationsource"
        column: "Q71_1"
      ol.verificationsource2:
        type: "ol.verificationsource"
        column: "Q71_2"
      ol.verificationsource3:
        type: "ol.verificationsource"
        column: "Q71_3"
      ol.verificationsource4:
