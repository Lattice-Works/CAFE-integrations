entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: ["respondent_id"]
          hashFunction: "sha256"
    name: "respondent"

  mediauseattitudes:
    fqn: "ol.mediauseattitude"
    entitySetName: "CAFE_MAQ_MediaAttitudes"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q58_1", "Q58_2", "Q58_3", "Q58_4", "Q58_5", "Q58_6", "Q58_7"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "mediaattitudes"
      ol.workrequirement:
        type: "ol.workrequirement"
        column: "Q58_1"
      ol.socialsupports:
        type: "ol.socialsupports"
        column: "Q58_2"
      ol.multitaskingtendency:
        type: "ol.multitaskingtendency"
        column: "Q58_3"
      ol.overwhelmed:
        type: "ol.overwhelmed"
        column: "Q58_4"
      ol.preferredmethod:
        type: "ol.preferredmethod"
        column: "Q58_5"
      ol.escapefromreality:
        type: "ol.escapefromreality"
        column: "Q58_6"
      ol.feelsaddicted:
        type: "ol.feelsaddicted"
        column: "Q58_7"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q58_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q58_2"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q58_3"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q58_4"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q58_5"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q58_6"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q58_7"
      reverse: true
    name: "mediauseattitudes"

