  screentimeyesterday:
    fqn: "ol.deviceuse"
    entitySetName: "CAFE_MAQ_Device_Use"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ValueTransform>
          value: "screentime_yesterday_adultuse"
      ol.duration:
        type: "ol.duration"
        column: "Q59_1"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "Watch TV or DVDs"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "adult"
      ol.relevantperiod:
        type: "ol.relevantperiod"
