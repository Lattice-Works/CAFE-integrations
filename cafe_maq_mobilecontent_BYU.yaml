        column: "Q48"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["1", "2", "3", "4", "5", "6", "7"]
          goal: ["0", "5", "25", "50", "75", "100", ""]
    conditions:
    - !<conditions.ConditionalAnd> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q48"
      reverse: true
    - !<conditions.BooleanRegexCondition>
      column: "Q48"
      pattern: "7"
      reverse: true
    name: "mobiledownloadedappschildren"


