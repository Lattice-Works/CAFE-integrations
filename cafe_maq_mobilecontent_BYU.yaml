# ****************** ADULTS APP USE **********************

  mobiledownloadedapps:
    fqn: "ol.deviceuse"
    entitySetName: "CAFE_MAQ_MobileDeviceUse"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q47"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "mobileapps_downloaded"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "how many apps downloaded on mobile device"
      ol.name:
        type: "ol.name"
        transforms:
        - !<transforms.ValueTransform>
          value: "mobile device"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "adult"
      ol.servicetype:
        type: "ol.servicetype"
        transforms:
        - !<transforms.ValueTransform>
          value: "apps"
      ol.number:
        type: "ol.number"
        column: "Q47"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["1", "2", "3", "4", "5", "6", "7"]
          goal: ["", "0", "2.5", "7.5", "15", "25", "30"]
        - !<transforms.ParseIntTransform> {}
    conditions:
    - !<conditions.ConditionalAnd> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q47"
      reverse: true
    - !<conditions.BooleanRegexCondition>
      column: "Q47"
      pattern: "1"
      reverse: true
    name: "mobiledownloadedapps"

  mobiledownloadedappschildren:
    fqn: "ol.deviceuse"
    entitySetName: "CAFE_MAQ_MobileDeviceUse"
