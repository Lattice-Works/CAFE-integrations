# cafe MAQ UMichigan
# csv filename: DS_PTS_MAQS_V3.1_021519.csv
# Parent's Mediation of Child's Use section of survey (PTS_MAQS V3.1_Data Dictionary_Questions)

entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: ["respondent_id"]
          hashFunction: "sha256"
      ol.idnumber:
        type: "ol.idnumber"
        column: "ResponseId" #not sure if this or Person ID should be PK.
    name: "respondent"

  subject:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Children"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: ["child_id"]
          hashFunction: "sha256"
    name: "subject"

  household:
    fqn: "demographics.household"
    entitySetName: "CAFE_MAQ_Households"
    propertyDefinitions:
      household.id:
        type: "household.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["ResponseId"]
          hashFunction: "sha256"
    name: "household"

# *************** RESTRICTING MEDIA FOR CHILD **********
  parentrestrictionchild:
    fqn: "ol.parentmediationscale"
    entitySetName: "CAFE_MAQ_ParentMediationScale"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.HashTransform>
            columns: ["Q68_1", "Q68_2", "Q68_3", "Q68_4", "Q68_5", "Q68_6"]
            hashFunction: "sha256"
          - !<transforms.ValueTransform>
            value: "parental_restriction_child"
      ol.usesparentalcontrols:
        type: "ol.usesparentalcontrols"
        column: "Q68_1"
      ol.usesparentalmediawebsite:
        type: "ol.usesparentalmediawebsite"
        column: "Q68_2"
      ol.restrictschildmedia:
        type: "ol.restrictschildmedia"
        column: "Q68_3"
      ol.usesratingsystem:
        type: "ol.usesratingsystem"
        column: "Q68_4"
      ol.parentalcoviewing:
        type: "ol.parentalcoviewing"
        column: "Q68_5"
      ol.restrictions:
        type: "ol.restrictions"
        transforms:
        - !<transforms.BooleanContainsTransform>
          column: "Q68_6"
          string: " "
          transformsIfTrue:
          - !<transforms.ValueTransform>
            value: null
          transformsIfFalse:
          - !<transforms.ColumnTransform>
            column: "Q68_6"
      ol.restrictedactivities:
        type: "ol.restrictedactivities"
        transforms:
        - !<transforms.BooleanContainsTransform>
          column: "Q68_6_TEXT"
          string: " "
          transformsIfTrue:
          - !<transforms.ValueTransform>
            value: null
          transformsIfFalse:
          - !<transforms.ColumnTransform>
            column: "Q68_6_TEXT"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q68_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q68_2"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q68_3"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q68_4"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q68_5"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q68_6"
      reverse: true
    name: "parentrestrictionchild"

  parentlimitshousehold:
    fqn: "ol.parentmediationscale"
    entitySetName: "CAFE_MAQ_ParentMediationScale"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q69_1", "Q69_2"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "parental_limits_household"
      ol.timelimits:
        type: "ol.timelimits"
        column: "Q69_1"
      ol.contentrestrictions:
        type: "ol.contentrestrictions"
        column: "Q69_2"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q69_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q69_2"
      reverse: true
    name: "parentlimitshousehold"


# **************** EXPOSURE TO NON ENGLISH MEDIA *******************

  nonenglishmediaexposure:
    fqn: "ol.mediaexposure"
    entitySetName: "CAFE_MAQ_MediaExposure"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q72", "Q73"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "nonenglish_mediaexposure"
      ol.type:
        type: "ol.type"
        transforms:
        - !<transforms.ValueTransform>
          value: "videos, TV shows, movies, music, and books not in English"
      ol.status:
        type: "ol.status"
        column: "Q72"
      ol.duration:
        type: "ol.duration"
        column: "Q73"
      ol.units:
        type: "ol.units"
        transforms:
        - !<transforms.ValueTransform>
          value: "percentage"
      ol.language:
        type: "ol.language"
        transforms:
        - !<transforms.ValueTransform>
          value: "non-English"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q73"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q72"
      reverse: true
    name: "nonenglishmediaexposure"

  qualitycontrol1:
    fqn: "ol.qualitycontrol"
    entitySetName: "CAFE_MAQ_QualityControl"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q70_2"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "attentioncheck_often"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "respondents told to select 'Often'"
      ol.selection:
        type: "ol.selection"
        column: "Q70_2"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q70_2"
      reverse: true
    name: "qualitycontrol1"

