# cafe MAQ UMichigan
# csv filename: DS_PTS_MAQS_V3.1_021519.csv
# Parent's Mediation of Child's Use section of survey (PTS_MAQS V3.1_Data Dictionary_Questions)

entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: child_id
      ol.idnumber:
        type: "ol.idnumber"
        column: "ResponseId" #not sure if this or Person ID should be PK.
    name: "respondent"

  subject:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Children"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: child_id
    name: "subject"

  household:
    fqn: "demographics.household"
    entitySetName: "CAFE_MAQ_Households"
    propertyDefinitions:
      household.id:
        type: "household.id"
        transforms:
        - !<transforms.HashTransform>
          columns: ["ResponseId"]
          hashFunction: "sha256"
    name: "household"

# *************** RESTRICTING MEDIA FOR CHILD **********
  parentrestrictionchild:
    fqn: "ol.parentmediationscale"
    entitySetName: "CAFE_MAQ_ParentMediationScale"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ValueTransform>
          value: "parental_restriction_child"
      ol.usesparentalcontrols:
        type: "ol.usesparentalcontrols"
        column: "Q68_1"
      ol.usesparentalmediawebsite:
        type: "ol.usesparentalmediawebsite"
        column: "Q68_2"
      ol.restrictschildmedia:
        type: "ol.restrictschildmedia"
        column: "Q68_3"
      ol.usesratingsystem:
        type: "ol.usesratingsystem"
        column: "Q68_4"
      ol.parentalcoviewing:
        type: "ol.parentalcoviewing"
        column: "Q68_5"
      ol.restrictions:
        type: "ol.restrictions"
        transforms:
        - !<transforms.BooleanContainsTransform>
          column: "Q68_6"
          string: " "
          transformsIfTrue:
          - !<transforms.ValueTransform>
            value: null
          transformsIfFalse:
          - !<transforms.ColumnTransform>
            column: "Q68_6"
      ol.restrictedactivities:
        type: "ol.restrictedactivities"
        transforms:
        - !<transforms.BooleanContainsTransform>
          column: "Q68_6_TEXT"
          string: " "
          transformsIfTrue:
          - !<transforms.ValueTransform>
            value: null
          transformsIfFalse:
          - !<transforms.ColumnTransform>
            column: "Q68_6_TEXT"
    name: "parentrestrictionchild"

  parenttimelimitshousehold:
    fqn: "ol.parentmediationscale"
    entitySetName: "CAFE_MAQ_ParentMediationScale"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ValueTransform>
          value: "parental_timelimits_household"
      ol.timelimits:
        type: "ol.timelimits"
        column: "Q69_1"
      # ol.restrictedactivities:
      #   type: "ol.restrictedactivities"
      #   transforms:
      #   - !<transforms.ValueTransform>
      #     value: "time limits consistently enforced"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q69_1"
      reverse: true
    name: "parenttimelimitshousehold"

  parentcontentruleshousehold:
    fqn: "ol.parentmediationscale"
    entitySetName: "CAFE_MAQ_ParentMediationScale"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ValueTransform>
          value: "parental_contentrules_household"
      ol.contentrestrictions:
        type: "ol.contentrestrictions"
        column: "Q69_2"
      # ol.restrictedactivities:
      #   type: "ol.restrictedactivities"
      #   transforms:
      #   - !<transforms.ValueTransform>
      #     value: "content rules consistently enforced"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q69_2"
      reverse: true
    name: "parentcontentruleshousehold"

# **************** EXPOSURE TO NON ENGLISH MEDIA *******************

  nonenglishmediaexposure:
    fqn: "ol.mediaexposure"
    entitySetName: "CAFE_MAQ_MediaExposure"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ValueTransform>
          value: "nonenglish_mediaexposure"
      ol.type:
        type: "ol.type"
        transforms:
        - !<transforms.ValueTransform>
          value: "videos, TV shows, movies, music, and books"
      ol.status:
        type: "ol.status"
        column: "Q72"
      ol.duration:
        type: "ol.duration"
        column: "Q73"
      ol.units:
        type: "ol.units"
        transforms:
        - !<transforms.ValueTransform>
          value: "percentage/proportion"
      ol.language:
        type: "ol.language"
        transforms:
        - !<transforms.ValueTransform>
          value: "non-English"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q73"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q72"
      reverse: true
    name: "nonenglishmediaexposure"

  qualitycontrol1:
    fqn: "ol.qualitycontrol"
    entitySetName: "CAFE_MAQ_QualityControl"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ValueTransform>
          value: "quality_control"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "respondents told to select 'Often'"
      ol.selection:
        type: "ol.selection"
        column: "Q70_2"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q70_2"
      reverse: true
    name: "qualitycontrol1"

# ******************** MEDIA USE IN HOME *******************

  mediauseinhome:
    fqn: "ol.parentmediationscale"
    entitySetName: "CAFE_MAQ_ParentMediationScale"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ValueTransform>
          value: "mediause_inhome"
      ol.activityenjoyment:
        type: "ol.activityenjoyment"
        column: "Q70_1"
      ol.comprehension:
        type: "ol.comprehension"
        column: "Q70_3"
      ol.laughter:
        type: "ol.laughter"
        column: "Q70_4"
      ol.setviewinghours:
        type: "ol.setviewinghours"
        column: "Q70_5"
      ol.commoninterest:
        type: "ol.commoninterest"
        column: "Q70_6"
      ol.badactions:
        type: "ol.badactions"
        column: "Q70_7"
      ol.restrictions:
        type: "ol.restrictions"
        column: "Q70_8"
      ol.inappropriatecontent:
        type: "ol.inappropriatecontent"
        column: "Q70_9"
      ol.explainmeaning:
        type: "ol.explainmeaning"
        column: "Q70_11" #explain what something really means
      ol.action:
        type: "ol.action"
        column: "Q70_12" #watch together just for fun
      ol.explainmotives:
        type: "ol.explainmotives"
        column: "Q70_13"
      ol.advancenotice:
        type: "ol.advancenotice"
        column: "Q70_14"
      ol.favoriteprogram:
        type: "ol.favoriteprogram"
        column: "Q70_15"
      ol.positiveeffects:
        type: "ol.positiveeffects"
        column: "Q70_16"
      sharing.programstoexclude:
        type: "sharing.programstoexclude"
        column: "Q70_17"
    name: mediauseinhome

  qualitycontrol2:
    fqn: "ol.qualitycontrol"
    entitySetName: "CAFE_MAQ_QualityControl"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ValueTransform>
          value: "quality_control"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "respondents told to select 'Sometimes'"
      ol.selection:
        type: "ol.selection"
        column: "Q70_10"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q70_10"
      reverse: true
    name: "qualitycontrol2"


