# columns not integrated:
# - Site

entityDefinitions:
  survey_metadata:
    entitySetName: CAFE_ES_survey_metadata
    fqn: ol.surveymetadata
    name: survey_metadata
    propertyDefinitions:
      ol.id:
        type: ol.id
        column: unique_id
      ol.completed:
        column: Finished
        type: ol.completed
      ol.datetimeend:
        column: EndDate
        type: ol.datetimeend
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ['yyyy-MM-dd HH:mm:ss', 'yyyy-MM-dd HH:mm']
          timezone: Etc/GMT
      ol.datetimestart:
        column: StartDate
        type: ol.datetimestart
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ['yyyy-MM-dd HH:mm:ss', 'yyyy-MM-dd HH:mm']
          timezone: Etc/GMT
      ol.duration:
        column: Duration (in seconds)
        type: ol.duration
      ol.language:
        column: UserLanguage
        type: ol.language
      ol.status:
        column: Progress
        type: ol.status
      ol.statusdetails:
        type: ol.statusdetails
        transforms:
        - !<transforms.ValueTransform>
          value: "followup question progress"
  recruitment:
    entitySetName: CAFE_ES_survey_recruitment
    fqn: ol.surveymetadata
    name: recruitment
    propertyDefinitions:
      ol.id:
        type: ol.id
        column: recruitment
  visits:
    entitySetName: CAFE_ES_survey_visits
    fqn: ol.surveymetadata
    name: visits
    propertyDefinitions:
      ol.id:
        type: ol.id
        transforms:
        - !<transforms.HashTransform>
          columns: [day, day_filled, num_midnight]
          # columns: [day, day_filled, num_midnight, newday]
  respondents:
