          goal: [0, 1, 2, 4]
          # 0, none | 1, 1 | 2, 2-3 | 3, 4 or more | 9999999, Don't Know/Prefer not to answer
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "how many times woke up last night"
