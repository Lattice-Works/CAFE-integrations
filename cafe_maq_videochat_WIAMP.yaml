            columns: ["Q52_1", "Q51"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "videochat_childuse"
      ol.status:
        type: "ol.status"
        column: "Q51"
      ol.relevantperiod:
        type: "ol.relevantperiod"
        transforms:
        - !<transforms.ValueTransform>
          value: "current/ever"
      general.frequency:
        type: "general.frequency"
        column: "Q52_1"
      ol.subject:
