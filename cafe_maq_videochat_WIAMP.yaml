entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: ["respondent_id"]
          hashFunction: "sha256"
    name: "respondent"

  subject:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Children"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: child_id
    name: "subject"


# ********** VIDEO CHAT ATTITUDES FOR CHILD **********
  videochat:
    entitySetName: "CAFE_MAQ_Devices"
    fqn: "o.device"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q51"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "videochat"
      ol.name:
        type: "ol.name"
        transforms:
        - !<transforms.ValueTransform>
          value: "video chat (e.g., FaceTime, Skype, WhatsApp video call"
    conditions:
    - !<conditions.BooleanRegexCondition>
      column: "Q51"
      pattern: "(?i)(\\bYes\\b)"
      reverse: false
    name: "videochat"

  videochatchilduse1:
    fqn: "ol.deviceuse"
    entitySetName: "CAFE_MAQ_Device_Use"
