# Wisconsin-Madison
# csv filename: CAFE+Questionnaire+v.2+-+Physio+Study+(WI-AMP-BTV)_February+6,+2019_09.01 - CHOICE TEXT.csv


entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: respondent_id
          hashFunction: "sha256"
      ol.idnumber:
        type: "ol.idnumber"
        transforms:
        - !<transforms.HashTransform>
          columns: "ResponseId"
          hashFunction: "sha256"
    name: "respondent"

  subject:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Children"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: child_id
          hashFunction: "sha256"
    name: "subject"


# ********** VIDEO CHAT ATTITUDES FOR CHILD **********


  keepintouchvideochatattitude:
    fqn: "ol.mediauseattitude"
    entitySetName: "CAFE_MAQ_MediaUseAttitudes"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ValueTransform>
          value: "videochat_keepintouch"
      ol.levelofagreement:
        type: "ol.levelofagreement"
        column: "Q53_1"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "parent use for child"
      ol.reason:
        type: "ol.reason"
        transforms:
        - !<transforms.ValueTransform>
          value: "use video chat so child can keep in touch with distant relatives"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "video chat (e.g., FaceTime, Skype, WhatsApp video call)"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q53_1"
      reverse: true
    name: "keepintouchvideochatattitude"

  parenttravelingvideochatattitude:
    fqn: "ol.mediauseattitude"
    entitySetName: "CAFE_MAQ_MediaUseAttitudes"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ValueTransform>
          value: "videochat_parenttraveling"
      ol.levelofagreement:
        type: "ol.levelofagreement"
        column: "Q53_2"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "parent use for child"
      ol.reason:
        type: "ol.reason"
        transforms:
        - !<transforms.ValueTransform>
          value: "use video chat as a way for child to see parents when traveling"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "video chat (e.g., FaceTime, Skype, WhatsApp video call)"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q53_2"
      reverse: true
    name: "parenttravelingvideochatattitude"

  connectchildvideochatattitude:
    fqn: "ol.mediauseattitude"
    entitySetName: "CAFE_MAQ_MediaUseAttitudes"
