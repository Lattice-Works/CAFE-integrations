# Georgetown CAFE MAQ Survey
 #csv files: GU_MAQs_11March2019_ChoiceText.csv, GU_MAQs_11March2019_SecondFile_ChoiceText.csv

entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: ["respondent_id"]
          hashFunction: "sha256"
    name: "respondent"

  subject:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Children"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: child_id
    name: "subject"

  sleeparrangement:
    fqn: "ol.sleep"
    entitySetName: "CAFE_MAQ_SleepArrangements"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Q74_1", "Q74_2", "Q74_3", "Q74_4", "Q74_4_TEXT"]
          separator: "_"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
      ol.arrangement1:
        type: "ol.arrangement"
        column: "Q74_1"
      ol.arrangement2:
        type: "ol.arrangement"
        column: "Q74_2"
      ol.arrangement3:
        type: "ol.arrangement"
        column: "Q74_3"
      ol.arrangement4:
        type: "ol.arrangement"
        column: "Q74_4"
      ol.arrangement5:
        type: "ol.arrangement"
        column: "Q74_4_TEXT"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q74_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q74_2"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q74_3"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q74_4"
      reverse: true
    name: "sleeparrangement"

  sleepposition:
    fqn: "ol.sleep"
    entitySetName: "CAFE_MAQ_SleepPositions"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Q75_1", "Q75_2", "Q75_3", "Q75_4", "Q75_4_TEXT"]
          separator: "_"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
      ol.position1:
        type: "ol.position"
        column: "Q75_1"
      ol.position2:
        type: "ol.position"
        column: "Q75_2"
      ol.position3:
        type: "ol.position"
        column: "Q75_3"
      ol.position4:
        type: "ol.position"
        column: "Q75_4"
      ol.position5:
        type: "ol.position"
        column: "Q75_4_TEXT"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q75_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q75_2"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q75_3"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q75_4"
      reverse: true
    name: "sleepposition"

  sleeptime:
    fqn: "ol.sleep"
    entitySetName: "CAFE_MAQ_SleepTimes"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Q76#1_1", "Q76#2_1", "Q76#3_1"]
          separator: "_"
      ol.datetimestart:
        type: "ol.datetimestart"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: " "
          transforms:
          - !<transforms.SplitTransform>
            column: "RecordedDate"
            separator: " "
            index: 0
          - !<transforms.BooleanRegexTransform>
            column: "Q76#2_1"
            pattern: "(?i)(\\b0\\b)"
            transformsIfTrue:
            - !<transforms.ConcatCombineTransform>
              separator: ":"
              transforms:
              - !<transforms.ColumnTransform>
                column: "Q76#1_1"
              - !<transforms.ValueTransform>
                value: "00"
            transformsIfFalse:
            - !<transforms.ConcatTransform>
              columns: ["Q76#1_1", "Q76#2_1"]
              separator: ":"
          - !<transforms.ColumnTransform>
            column: "Q76#3_1"
        - !<transforms.DateTimeTransform>
          pattern: ["MM/d/yy hh:mm a", "MM/d/yy h:mm a", "MM/d/yy hh:m a", "MM/d/yy h:m a", "MM/d/yy h:mm a", "M/d/yy hh:mm a", "M/d/yy h:mm a", "M/d/yy hh:m a", "M/d/yy h:m a", "MM/dd/yy hh:mm a", "MM/dd/yy h:mm a", "MM/dd/yy hh:m a", "MM/dd/yy h:m a", "M/dd/yy h a" ]
          timezone: "America/Chicago"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
      ol.relevantperiod:
        type: "ol.relevantperiod"
        transforms:
        - !<transforms.ValueTransform>
          value: "yesterday"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "when child fell asleep at night yesterday"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q76#1_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q76#2_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q76#3_1"
      reverse: true
    name: "sleeptime"

  awaketime:
    fqn: "ol.sleep"
    entitySetName: "CAFE_MAQ_AwakeTimes"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Q77#1_1", "Q77#2_1", "Q77#3_1"]
          separator: "_"
      ol.datetimestart:
        type: "ol.datetimestart"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: " "
          transforms:
          - !<transforms.SplitTransform>
            column: "RecordedDate"
            separator: " "
            index: 0
          - !<transforms.BooleanRegexTransform>
            column: "Q77#2_1"
            pattern: "(?i)(\\b0\\b)"
            transformsIfTrue:
            - !<transforms.ConcatCombineTransform>
              separator: ":"
              transforms:
              - !<transforms.ColumnTransform>
                column: "Q77#1_1"
              - !<transforms.ValueTransform>
                value: "00"
            transformsIfFalse:
            - !<transforms.ConcatTransform>
              columns: ["Q77#1_1", "Q77#2_1"]
              separator: ":"
          - !<transforms.ColumnTransform>
            column: "Q77#3_1"
        - !<transforms.DateTimeTransform>
          pattern: ["MM/d/yy hh:mm a", "MM/d/yy h:mm a", "MM/d/yy hh:m a", "MM/d/yy h:m a", "MM/d/yy h:mm a", "M/d/yy hh:mm a", "M/d/yy h:mm a", "M/d/yy hh:m a", "M/d/yy h:m a", "MM/dd/yy hh:mm a", "MM/dd/yy h:mm a", "MM/dd/yy hh:m a", "MM/dd/yy h:m a", "M/dd/yy h a" ]
          timezone: "America/Chicago"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
      ol.relevantperiod:
        type: "ol.relevantperiod"
        transforms:
        - !<transforms.ValueTransform>
          value: "today"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "when child woke up in the morning"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q77#1_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q77#2_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q77#3_1"
      reverse: true
    name: "awaketime"

  sleepatnight:
    fqn: "ol.sleep"
    entitySetName: "CAFE_MAQ_InterruptedSleep"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "Q78"
      ol.interruptioncount:
        type: "ol.interruptioncount"
        column: "Q78"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "how many times woke up last night"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
      ol.relevantperiod:
        type: "ol.relevantperiod"
        transforms:
        - !<transforms.ValueTransform>
          value: "last night"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q78"
      reverse: true
    name: "sleepatnight"

  napduringday:
    fqn: "ol.sleep"
    entitySetName: "CAFE_MAQ_NapDuringDay"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Q79", "Q81", "Q80#1_1", "Q80#2_1"]
          separator: "_"
      ol.status:
        type: "ol.status"
        column: "Q79"
      ol.eventcount:
        type: "ol.eventcount"
        column: "Q81"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "how long and how many naps during the day"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
      ol.relevantperiod:
        type: "ol.relevantperiod"
        transforms:
        - !<transforms.ValueTransform>
          value: "yesterday, during the day"
      ol.durationhours:
        type: "ol.durationhours"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: ""
          transforms:
          - !<transforms.ColumnTransform>
            column: "Q80#1_1"
          - !<transforms.ValueTransform>
            value: "."
          - !<transforms.ReplaceTransform>
            column: "Q80#2_1"
            target: ["0", "10", "15", "20", "30", "40", "45"]
            goal: ["0", "17", "25", "33", "5", "66", "75"]
        - !<transforms.ParseDoubleTransform> {}
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q79"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q81"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q80#1_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q80#2_1"
      reverse: true
    name: "napduringday"

  fallasleep:
    fqn: "ol.sleep"
    entitySetName: "CAFE_MAQ_FallAsleep"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Q84_1", "Q84_2","Q84_3", "Q84_4", "Q84_5","Q84_6","Q84_6_TEXT", "Q82", "Q83"]
          separator: "_"
      ol.method1:
        type: "ol.method"
        column: "Q84_1"
      ol.method2:
        type: "ol.method"
        column: "Q84_2"
      ol.method3:
        type: "ol.method"
        column: "Q84_3"
      ol.method4:
        type: "ol.method"
        column: "Q84_4"
      ol.method5:
        type: "ol.method"
        column: "Q84_5"
      ol.method6:
        type: "ol.method"
        column: "Q84_6"
      ol.method7:
        type: "ol.method"
        column: "Q84_6_TEXT"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "putting child to sleep method and length of time"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
      ol.relevantperiod:
        type: "ol.relevantperiod"
        transforms:
        - !<transforms.ValueTransform>
          value: "in the evening"
      ol.durationhours:
        type: "ol.durationhours"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: ""
          transforms:
          - !<transforms.ColumnTransform>
            column: "Q82"
          - !<transforms.ValueTransform>
            value: "."
          - !<transforms.ReplaceTransform>
            column: "Q83"
            target: ["0", "1", "5", "10", "15", "20", "25", "30", "35", "40", "45"]
            goal: ["0", "02", "08", "17", "25", "33", "42", "5", "58", "66", "75"]
        - !<transforms.ParseDoubleTransform> {}
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q82"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q83"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q84_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q84_2"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q84_3"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q84_4"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q84_5"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q84_6"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q84_6_TEXT"
      reverse: true
    name: "fallasleep"

  sleeppatterns:
    fqn: "ol.sleep"
    entitySetName: "CAFE_MAQ_SleepPatterns"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Q85", "Q86"]
          separator: "_"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "typical sleep patterns"
      ol.problematic:
        type: "ol.problematic"
        column: "Q85"
      neurological.sleeppattern:
        type: "neurological.sleeppattern"
        column: "Q86"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
      ol.relevantperiod:
        type: "ol.relevantperiod"
        transforms:
        - !<transforms.ValueTransform>
          value: "yesterday and today"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q85"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q86"
      reverse: true
    name: "sleeppatterns"



