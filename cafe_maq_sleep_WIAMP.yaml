# Georgetown CAFE MAQ Survey
 #csv files: GU_MAQs_11March2019_ChoiceText.csv, GU_MAQs_11March2019_SecondFile_ChoiceText.csv

entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: ["respondent_id"]
          hashFunction: "sha256"
    name: "respondent"

  subject:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Children"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: child_id
    name: "subject"

  sleeparrangement:
    fqn: "ol.sleep"
    entitySetName: "CAFE_MAQ_SleepArrangements"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Q74_1", "Q74_2", "Q74_3", "Q74_4"]
          separator: "_"
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
      ol.arrangement1:
        type: "ol.arrangement"
        column: "Q74_1"
      ol.arrangement2:
        type: "ol.arrangement"
        column: "Q74_2"
      ol.arrangement3:
        type: "ol.arrangement"
        column: "Q74_3"
      ol.arrangement4:
        type: "ol.arrangement"
        column: "Q74_4"
      ol.arrangement5:
        type: "ol.arrangement"
        column: "Q74_4_TEXT"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q74_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q74_2"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q74_3"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q74_4"
      reverse: true
    name: "sleeparrangement"

  sleepposition:
    fqn: "ol.sleep"
    entitySetName: "CAFE_MAQ_SleepPositions"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Q75_1", "Q75_2", "Q75_3", "Q75_4"]
          separator: "_"
      ol.position1:
        type: "ol.position"
        column: "Q75_1"
      ol.position2:
        type: "ol.position"
        column: "Q75_2"
      ol.position:
        type: "ol.position"
        column: "Q75_3"
      ol.position:
        type: "ol.position"
        column: "Q75_4"
      ol.position:
        type: "ol.position"
        column: "Q75_4_TEXT"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q74_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q74_2"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q74_3"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q74_4"
      reverse: true
    name: "sleepposition"

  sleeptime:
    fqn: "ol.sleep"
    entitySetName: "CAFE_MAQ_SleepTimes"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Q76#1_1", "Q76#2_1", "Q76#3_1"]
          separator: "_"
      ol.datetimestart:
        type: "ol.datetimestart"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q76#1_1", "Q76#2_1"]
            separator: ":"
          - !<transforms.ColumnTransform>
            column: "Q76#3_1"
          - !<transforms.DateTimeTransform>
            pattern: ["HH:mm-a", "H:mm-a", "HH:m-a", "H:m-a"]
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "child"
      ol.relevantperiod:
        type: "ol.relevantperiod"
        transforms:
        - !<transforms.ValueTransform>
          value: "yesterday"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "when child fell asleep at night yesterday"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Q76#1_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q76#2_1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Q76#3_1"
      reverse: true
    name: "sleeptime"

