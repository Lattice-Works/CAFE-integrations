associationDefinitions:
  involvedin1:
    fqn: "ol.involvedin"
    entitySetName: "CAFE_MAQ_InvolvedIn"
    src: "subject"
    dst: "sleeparrangement"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["child_id", "Q74_1", "Q74_2", "Q74_3", "Q74_4"]
          separator: "_"
  name: "involvedin1"

  involvedin2:
    fqn: "ol.involvedin"
    entitySetName: "CAFE_MAQ_InvolvedIn"
    src: "subject"
    dst: "sleepposition"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["child_id", "Q75_1", "Q75_2", "Q75_3", "Q75_4"]
          separator: "_"
    name: "involvedin2"

  involvedin3:
    fqn: "ol.involvedin"
    entitySetName: "CAFE_MAQ_InvolvedIn"
    src: "subject"
    dst: "sleeptime"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["child_id", "Q76#1_1", "Q76#2_1", "Q76#3_1"]
          separator: "_"
    name: "involvedin3"

  reported1:
    fqn: "ol.reported"
    entitySetName: "CAFE_MAQ_Reported"
    src: "respondent"
    dst: "sleeparrangement"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["respondent_id", "Q74_1", "Q74_2", "Q74_3", "Q74_4"]
          separator: "_"
    name: "reported1"

  reported2:
    fqn: "ol.reported"
    entitySetName: "CAFE_MAQ_Reported"
    src: "respondent"
    dst: "sleepposition"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["respondent_id", "Q75_1", "Q75_2", "Q75_3", "Q75_4"]
          separator: "_"
    name: "reported2"

  reported3:
    fqn: "ol.reported"
    entitySetName: "CAFE_MAQ_Reported"
    src: "respondent"
    dst: "sleeptime"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["respondent_id", "Q76#1_1", "Q76#2_1", "Q76#3_1"]
          separator: "_"
    name: "reported3"
