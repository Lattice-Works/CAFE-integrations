# cafe MAQ UMichigan
# csv filename: DS_PTS_MAQS_V3.1_021519.csv
# Parent Attitudes section of survey (PTS_MAQS V3.1_Data Dictionary_Questions)

entityDefinitions:
  respondent:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Respondents"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.HashTransform>
          columns: [respondent_id]
          hashFunction: "sha256"
      ol.idnumber:
        type: "ol.idnumber"
        transforms:
        - !<transforms.HashTransform>
          columns: ["ResponseId"]
          hashFunction: "sha256"
    name: "respondent"

  subject:
    fqn: "general.person"
    entitySetName: "CAFE_MAQ_Children"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: child_id
        # transforms:
        # - !<transforms.HashTransform>
        #   columns: child_id
        #   hashFunction: "sha256"
    name: "subject"

# *************** MEDIA USE FOR CHILD **********

  educatechildmediause:
    fqn: "ol.deviceuse"
    entitySetName: "CAFE_MAQ_MediaDeviceUse"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          transforms:
          - !<transforms.ConcatTransform>
            columns: ["Q280_1"]
            separator: "_"
          - !<transforms.ValueTransform>
            value: "mediause_educatechild"
      ol.description:
        type: "ol.description"
        transforms:
        - !<transforms.ValueTransform>
          value: "how often media is used for child"
      ol.reason:
        type: "ol.reason"
        transforms:
        - !<transforms.ValueTransform>
          value: "to educate child"
      general.frequency:
        type: "general.frequency"
        column: "Q280_1"
      ol.name:
        type: "ol.name"
        transforms:
        - !<transforms.ValueTransform>
          value: "TV, DVR, DVDs, computer, mobile phone, smartphone, iPad or tablet, mp3 player, education game, console video game, virtual assistant, etc."
      ol.subject:
        type: "ol.subject"
        transforms:
        - !<transforms.ValueTransform>
          value: "parent doing for child"
      ol.relevantperiod:
        type: "ol.relevantperiod"
        transforms:
        - !<transforms.ValueTransform>
          value: "current/ever"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Q280_1"
      reverse: true
    name: "educatechildmediause"

